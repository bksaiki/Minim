name: build

on: [push]

jobs:

  test:
    runs-on: ubuntu-latest   
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: make
    - name: Unit tests
      run: make tests

  examples:
    runs-on: "ubuntu-latest"
    needs: [ 'test' ]
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: make
    - name : Unit tests
      run: make examples