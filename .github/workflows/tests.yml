name: build

on: [push]

jobs:

  unit:
    runs-on: ubuntu-latest   
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build GC
      run: make boehm-gc
    - name: Build
      run: make boot && make
    - name: Unit tests
      run: make unit-tests

  library:
    runs-on: "ubuntu-latest"
    needs: [ 'unit' ]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build GC
      run: make boehm-gc
    - name: Build
      run: make boot && make
    - name : Library tests
      run: make lib-tests

  examples:
    runs-on: "ubuntu-latest"
    needs: [ 'unit' ]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build GC
      run: make boehm-gc
    - name: Build
      run: make boot && make
    - name : Examples
      run: make examples
